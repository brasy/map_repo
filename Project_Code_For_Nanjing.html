<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Street Map</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="lib/jquery-1.12.3.min.js"></script>
    <script src="lib/knockout-3.4.2.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="options-box">
        <h1>Find Your Favorite Place</h1>
        <div>
          <input id="show-listings" type="button" value="Show Listings">
          <input id="hide-listings" type="button" value="Hide Listings">
          <hr>
          <span class="text"> Draw a shape to search within it for homes!</span>
          <input id="toggle-drawing"  type="button" value="Drawing Tools">
        </div>
        <hr>
        <div>
          <input id="zoom-to-area-text" type="text" placeholder="Enter your favorite area!">
          <input id="zoom-to-area" type="button" value="Zoom">
        </div>
		<div>
		    <h3>Title: </h3>
			<ul data-bind="foreach: markerLocations">
			    <li>
					<a href="#" data-bind="text: title, click: $parent.remarkTitle"></a>
				</li>
			</ul>
        </div>
      </div>
      <div id="map"></div>
    </div>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key=AIzaSyDXWjExVvotsFVUOKMpkDucH644tXh-VNw&v=3&callback=initMap" onerror="mapErrorHandler()">
    </script>

  </body>
</html>
